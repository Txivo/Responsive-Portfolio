<img src="./assets/images/title2.png" alt="Responsive image" style=" width: 100%;">

<body background="./assets/images/cork-wallet.png" alt="backgroundimage">
      <div>
        
   
    <!-- contaniner -->
    <div class="container">

        <div class="row">
            <div class="col-md-12 p-6" style="background-color: white ;">



                <!-- contact form -->

                <div class="col-12">
                    <div class="container px-4 py-4 mt-4 mb-4" style="border: darkgrey; border-style: solid; border-width: 2px; border-radius: 15px; width: 90%; margin-bottom: 10px;">

                        <div class="form-group">
                            <form class="px-4 py-3">


                                <!-- Form header -->
                                <h1 class="display-2 text-left padding-bottom-2 " style="color:#4aaaa5">Contact</h1>
                                <!-- dividing line -->
                                <hr class="my-4" style="height: 2px ;">

                                <!-- First Name input -->
                                <div class="form-group">
                                    <label for="fname">First Name</label>
                                    <input type="######" class="form-control" id="exampleFormControlInput1" placeholder="Your name..">
                                </div>

                                <!-- Last Name input -->
                                <div class="form-group">
                                    <label for="lname">Last Name</label>
                                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Your last name..">
                                </div>

                                <!-- dropdown menu -->
                                <div>
                                    <label for="country">Country</label>
                                    <select id="country" name="country" class="form-control">
                                        <option value="Select a Country..">Select a Country..</option>
                                        <option value="Mexico">Mexico</option>
                                        <option value="Mexlight">Mexico Light</option>
                                        <option value="Dmex">Diet Mexico</option>
                                    </select>
                                </div>

                                <!-- Email input -->
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Email address</label>
                                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                                </div>

                                <!-- Email Subject -->
                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1">Subject</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Write something.."
                                        rows="3"></textarea>

                                    <!-- Submit button -->
                                    <input type="submit" class="mt-4 mb-2" value="Submit">
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- container3 form closing div -->
                </div>

            </div>

        </div>

    </div>

    <!--links footer -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>

    <!-- bakgroud closing div -->
    <br>

    <div class="col-md-12 offset-md-12" style="height: 5px; background-color: #4aaaa5;padding: 5 px;">
        <div class="row">

            <div style="background-color: #4aaaa5; padding: 5 px;">


            </div>

        </div>
    </div>
